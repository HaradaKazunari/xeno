<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>websocket-chat</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- C01. Socket.IOクライアントライブラリの読込み -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <style>
        img{
          width:270px;
          height:auto;
        }
        #yamahuda{
          width:100%;
        }

        #yamahuda img{
          transform: rotate(90deg);
          margin-left: 34%;
          position: relative;
          bottom: -40px;
        }

        #player,#aite{
          width: 70%;
          margin: 0 auto;
        }

        #player_drop,#aite_drop{
          width:100%;
          height:107px;
        }

        .sutehuda{
          position: relative;
          z-index: -1;
          opacity: .8;
        }

        #aite_drop img{
          position: relative;
          top:-240px;
        }
        #aite_drop img{
          transform: rotate(180deg);
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>WebSocket-Chat</h1>
        <form class="form-inline">
            <div class="form-group">
                <label class="roomLabel" for="rooms">部屋：</label>
                <select class="form-control" id="rooms">
                    <option value="room01">部屋01</option>
                    <option value="room02">部屋02</option>
                </select>
                <label class="nameLabel" for="msgForm">名前：</label>
                <input type="text" class="form-control" id="msgForm">
            </div>
            <button type="submit" class="btn btn-primary" id="sendButton">入室</button>
        </form>
        <div id="chatLogs"></div>
    </div>

    <div id="game">
      <div id="aite">

      </div>

      <div id="aite_drop">

      </div>

      <div id="yamahuda">

      </div>

      <div id="player_drop">

      </div>

      <div id="player">

      </div>
    </div>
 
    <script type="text/javascript">
        var socket = io.connect(); // C02. ソケットへの接続
        var isEnter = false;
        var name = '';
        var img_count = 0;

 
        // C04. server_to_clientイベント・データを受信する
        socket.on("server_to_client", function(data){appendMsg(data.value)});
        function appendMsg(text) {
            $("#chatLogs").append("<div>" + text + "</div>");
        }

        socket.on("server_to_client_card", function(data){
          var card = data.value;
          img_count += 1;
          $("#aite").append('<img src="img/ura.png" alt="">');
          $("#yamahuda").append('<img src="img/ura.png" id="tensei"  alt="">');
          $("#player").append('<img src="img/' + card + '.jpg" id="' + card  + '" class="player_card">');
        });

        socket.on("server_to_client_card_drop_player", function(data){
          var card_id = data.value;
          $("#player_drop").append('<img src="img/' + card_id  + '.jpg" class="sutehuda">');
        });

        socket.on("server_to_client_card_drop_aite", function(data){
          var card_id = data.value;
          $("#aite_drop").append('<img src="img/' + card_id  + '.jpg" class="sutehuda">');
        });
  


        $(document).on('click','#player img',function(){
            var card_id = Number($(this).attr('id'));
            socket.emit("client_to_server_card_drop", {value : card_id});
        });

 
        $("form").submit(function(e) {
            var message = $("#msgForm").val();
            var selectRoom = $("#rooms").val();
            $("#msgForm").val('');
            if (isEnter) {
              message = "[" + name + "]: " + message;
                // C03. client_to_serverイベント・データを送信する
                socket.emit("client_to_server", {value : message});
            } else {
                name = message;
                var entryMessage = name + "さんが入室しました。";
                socket.emit("client_to_server_join", {value : selectRoom});
                // C05. client_to_server_broadcastイベント・データを送信する
                socket.emit("client_to_server_broadcast", {value : entryMessage});
                // C06. client_to_server_personalイベント・データを送信する
                socket.emit("client_to_server_personal", {value : name});
                changeLabel();
            }
            e.preventDefault();
        });
 
        function changeLabel() {
            $(".nameLabel").text("メッセージ：");
            $("#rooms").prop("disabled", true);
            $("button").text("送信");
            isEnter = true;
        }
 
    </script>
</body>
</html>
